<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="CSS\index.css">
	<script src="JAVASCRIPT\index.js"></script>
</head>

<body onclick="showMenu()">

	<div class="container">

		<d class="hideMainMenuButton">
			<button id="hideMainMenuButton" onclick="showMenu()">Click anywhere to start!</button>
			<button id="start" onclick="showMenu()"></button>
			<d id="hideMain">
				<p class="welcome" id="hideWelcome">Welcome to <span class="rainbow">Intelligence Incremental! </span></p>
				<p class="version">version: alpha</p>
			</d>
		</d>

		<d id="showMainMenu">

			<d class="iqFooter">
				<button class="addIq" onclick="addIq()">Get IQ</button>
			</d>

			<d class="sellFooter">
				<button class="sellIq" onclick="sellIq()">Sell IQ</button>
			</d>

			<d class="addMultiFooter">
				<button class="addIqMulti" onclick="addIqMulti()">Buy IQ Multi</button>
			</d>

			<d class="Iq">
				<p class="iqMain" id="iqMain">You have <span id="showIq" class="showIq">0.00</span> IQ</p>
			</d>
			<d class="Money">
				<p class="mainMoney" id="totalMoney">Money: 0</p>
			</d>

			<d class="iqMulti">
				<p class="iqShowMulti" id="iqShowMulti">IQ Multi: <span id="showIqMulti" class="showIqMulti">1x</span>
				</p>
			</d>
		</d>

	</div>
</body>

</html>
