<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="CSS\index.css">
	<script src="JAVASCRIPT\index.js"></script>
</head>

<body>

	<div class="container">
			
				<p class="iqFooter">
					<button class="addIq" onclick="addIq()">Get IQ</button>
				</p>
					
				
				
				<p class="sellFooter">
					<button class="sellIq" onclick="sellIq()">Sell IQ</button>
				</p>



				<p class="addMultiFooter">
					<button class="addIqMulti" onclick="addIqMulti()">Buy IQ Multi</button>
				</p>
			





		<d class="Iq">
			<p class="iqMain" id="iqMain">You have <span id="showIq" class="showIq">0.00</span> IQ</p>
		</d>
		<d class="Money">
			<p class="mainMoney" id="totalMoney">Money: 0</p>
		</d>
	
		<d class="iqMulti">
			<p class="iqShowMulti" id="iqShowMulti">IQ Multi: <span id="showIqMulti" class="showIqMulti">1x</span></p>
		</d>


	</div>
</body>

</html>
