<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="CSS\index.css">
</head>

<body onload="clearGame()">

	<div class="container">

		<d id="tabs"></d>
		<d id="jobs">
			<button id="job" class="jobs" onclick="jobs()">Jobs</button>
			<button id="btn1" class="btn" onclick="eatWorms()">Eat worms <br></button>
			<button class="wormsJob">Enjoy the taste of dirt.</button>
			<p id="wormsReq" class="wormsReq"><span id="wormsPS"></span> <br> Req: 0.10 IQ</p>
		</d>

		<d id="learn">
			<button id="learning" class="learn" onclick="learn()">Learn</button>
			<button id="btn2" class="btn" onclick="selfAware()">Become self-aware<br></button>
			<button class="selfAware">Fun fact: Ostriches are the dumbest animal on earth</button>
			<p id="awareReq" class="awareReq">Gain: 0.10 IQ <br> Cost: 0.00 money</p>
		</d>

		<d id="setting">
			<button id="settings" class="settings" onclick="settings()">Settings</button>
		</d>


		<!--<button id="saveGame" onclick="saveGame()">Save</button>
		<button id="loadGame" onclick="loadGame()">Load</button> -->
		<p class="version">version: alpha</p>
		<p class="iqMain" id="iqMain">You have <span id="showIq" class="showIq">0.00</span> IQ</p>
		</d>

		<d class="Money">
			<p>Money: <span class="mainMoney" id="totalMoney">0</span> <span id="moneyPerSecond"
					class="moneyPerSecond">(0.00/s)</span></p>
		</d>
		<!--
		<d class="iqMulti">
			<p class="iqShowMulti" id="iqShowMulti">IQ Multi: <span id="showIqMulti" class="showIqMulti">1x</span>
			</p>
		</d>
		<d class="addMultiFooter">
			<button class="addIqMulti" onclick="addIqMulti()">Buy IQ Multi</button>
		</d>
		-->
		</d>

	</div>
	<script src="JAVASCRIPT\index.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="jQuery\jQuery.js"></script>
</body>

</html>
